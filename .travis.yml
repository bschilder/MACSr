language: r
os: linux
jobs:
  include:
    - name: amd64_r_release
      arch: amd64
      r: release
      python: 3.7
    - name: amd64_r_devel
      arch: amd64
      r: devel
      python: 3.7
addons:
  apt:
    packages:
      - python3-setuptools
      - python3-pip
r_packages:
  - testthat
  - reticulate
  - S4Vectors
  - methods
install:
  - pip3 install --upgrade pip
  - pip3 install --upgrade -r python_requirements.txt --no-cache-dir
script:
  - R CMD build .
  - R CMD check *tar.gz
